<button type="button" class="btn btn-dark" (click)="getJoke()">Get a joke to "{{weatherDesc}}"</button>
<div *ngIf="randomJoke && !loading && !noJoke" class="alert alert-dark joke" role="alert">
  {{randomJoke.value}}
</div>
<div *ngIf="noJoke" class="alert alert-warning joke" role="alert">
  Couldn't find any Jokes to "{{weatherDesc}}". <br>Please try a city with another
  weather.
</div>
<div *ngIf="loading" class="spinner-grow text-dark joke spinner-custom" role="status">
  <span class="sr-only"></span>
</div>
